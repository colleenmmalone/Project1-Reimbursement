<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ticket</title>
</head>

<body onload="getUser()">
    <!-- Side navigation -->
    <div class="sidenav">
        <h3><img src="images/checkbook-white.png" style="width:45px;">Scribby</h3>
        <a href="index.html">Home</a>
        <a href="ticketCenter.html">Ticket Center</a>
        <a href="settings.html">Settings</a>
        <a href="/logout">Logout</a>
    </div>


    <div class="main"><center>

        <h1>Submit New Ticket for Review</h1>

        <h3 id="header"></h3>

        Date purchased: 
        <select id="month">
            <option selected value='01'>January</option>
            <option value='02'>February</option>
            <option value='03'>March</option>
            <option value='04'>April</option>
            <option value='05'>May</option>
            <option value='06'>June</option>
            <option value='07'>July</option>
            <option value='08'>August</option>
            <option value='09'>September</option>
            <option value='10'>October</option>
            <option value='11'>November</option>
            <option value='12'>December</option>
        </select> 
        <select id='day'>
            <option selected value='01'>01</option>
            <option value='02'>02</option>
            <option value='03'>03</option>
            <option value='04'>04</option>
            <option value='05'>05</option>
            <option value='06'>06</option>
            <option value='07'>07</option>
            <option value='08'>08</option>
            <option value='09'>09</option>
            <option value='10'>10</option>
            <option value='11'>11</option>
            <option value='12'>12</option>
            <option value='13'>13</option>
            <option value='14'>14</option>
            <option value='15'>15</option>
            <option value='16'>16</option>
            <option value='17'>17</option>
            <option value='18'>18</option>
            <option value='19'>19</option>
            <option value='20'>20</option>
            <option value='21'>21</option>
            <option value='22'>22</option>
            <option value='23'>23</option>
            <option value='24'>24</option>
            <option value='25'>25</option>
            <option value='26'>26</option>
            <option value='27'>27</option>
            <option value='28'>28</option>
            <option value='29'>29</option>
            <option value='30'>30</option>
            <option value='31'>31</option>
        </select> 
        <input id='year' type="number" min="1900" max="2022" step="1" value="2021" /><br><br>
        
        Category:
        <select id="category">
            <option selected value='FOOD'>FOOD</option>
            <option value='LODGINGS'>LODGINGS</option>
            <option value='TRAVEL'>TRAVEL</option>
            <option value='GAS'>GAS</option>
        </select> <br><br>
        Amount: $
        <input type="number" id="amt" min="0.01" step="0.01" required><br><br>
       <button id="addNewTix">Submit</button>
    </div>
<script src="Scripts/newT.js"></script>
</body>
</html>

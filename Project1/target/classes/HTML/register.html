<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New User</title>
</head>
<body>
  
    <!-- Page content -->
    <div id="front">
        <center><div id="logo"><img src="/images/checkbook.png" style="width:200px;">Scribby</div>
        <!--form to register-->
        <div style="width: 500px;">
        <h1 style="margin-left: 60px;">Register</h1>

        &ensp;&emsp;&emsp;&emsp;First Name
        <input type="text" id="firstName" placeholder="First Name" required><br>
        &ensp;&emsp;&emsp;&emsp;Last Name
        <input type="text" id="lastName" placeholder="Last Name" required><br>
        &ensp;&emsp;&emsp;&emsp;&emsp;&emsp;Email
        <input type="email" id="email" placeholder="Email Address" required><br>
        &ensp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Birthday: 
        <select id="month">
            <option selected value='01'>January</option>
            <option value='02'>February</option>
            <option value='03'>March</option>
            <option value='04'>April</option>
            <option value='05'>May</option>
            <option value='06'>June</option>
            <option value='07'>July</option>
            <option value='08'>August</option>
            <option value='09'>September</option>
            <option value='10'>October</option>
            <option value='11'>November</option>
            <option value='12'>December</option>
        </select> 
        <select id='day'>
            <option selected value='01'>01</option>
            <option value='02'>02</option>
            <option value='03'>03</option>
            <option value='04'>04</option>
            <option value='05'>05</option>
            <option value='06'>06</option>
            <option value='07'>07</option>
            <option value='08'>08</option>
            <option value='09'>09</option>
            <option value='10'>10</option>
            <option value='11'>11</option>
            <option value='12'>12</option>
            <option value='13'>13</option>
            <option value='14'>14</option>
            <option value='15'>15</option>
            <option value='16'>16</option>
            <option value='17'>17</option>
            <option value='18'>18</option>
            <option value='19'>19</option>
            <option value='20'>20</option>
            <option value='21'>21</option>
            <option value='22'>22</option>
            <option value='23'>23</option>
            <option value='24'>24</option>
            <option value='25'>25</option>
            <option value='26'>26</option>
            <option value='27'>27</option>
            <option value='28'>28</option>
            <option value='29'>29</option>
            <option value='30'>30</option>
            <option value='31'>31</option>
        </select> 
        <input id='year' type="number" min="1900" max="2025" step="1" value="1980" /><br><br>
        
        &ensp;&emsp;&emsp;&emsp;Password: <input type="password" id="pswd" label="New Password" placeholder="New Password" required><br>
        Confirm Password: <input type="password" id="confpswd" label="Confirm New Password" placeholder="Confirm New Password" required><br>

        <br/>
        <button id="registerButton" style="margin-left: 50px;">Register</button><br>
        &emsp;&emsp;&emsp;Already a user? <a href="index.html">Return to Login</a><br><br>

        <div id="infobar"></div>
        
    </div>
</div>
<script src="Scripts/register.js"></script>
</body>
</html>
